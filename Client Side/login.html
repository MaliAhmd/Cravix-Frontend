<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carvix</title>
    <link rel="icon" type="image/x-icon" href="./Assets/images/logo.png" />
    <link rel="stylesheet" href="https://unpkg.com/transition-style" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body style="background-color: #F6F6F6;">
    <div class="effect">
      <div class="login_popup">
        <div class="login_container">
          <div class="cont_1">
            <img class="login_img" src="./Assets/images/back.png" alt="" />
            <!-- <button class="dismiss" onclick="closePopup()">×</button> -->
          </div>
          <div class="cont_2">
            <div class="login_cont2">
              <p class="title">Sign In</p>
              <form class="form">
                <div class="flex-column">
                  <label>Email </label>
                </div>
                <div class="inputForm">
                  <img class="icon_img" src="./Assets/images/login.png" alt="" />
                  <input
                    type="email"
                    class="inputt"
                    placeholder="Enter your Email"
                  />
                </div>

                <div class="flex-column">
                  <label>Password </label>
                </div>
                <div class="inputForm">
                  <img class="icon_img" src="./Assets/images/password.png" alt="" />
                  <input
                    type="password"
                    class="inputt"
                    placeholder="Enter your Password"
                  />
                  <img class="p_eye" src="./Assets/images/passwordeye.png" alt="" />
                </div>

                <div class="flex-row">
                  <div>
                    <input type="checkbox" />
                    <label>Remember me </label>
                  </div>
                  <span class="span">Forgot password?</span>
                </div>
                <button class="button-submit">Sign In</button>
                <p class="p">
                  Don't have an account?
                  <span class="span" id="signup" onclick="signup_Popup()"
                    >Sign Up</span
                  >
                </p>
                <p class="p line">Or With</p>

                <div class="flex-row">
                  <button class="btn google">
                    <img class="icon_img" src="./Assets/images/google.png" alt="" />
                    Google
                  </button>

                  <button class="btn apple">
                    <img class="icon_img" src="./Assets/images/facebook.png" alt="" />
                    facebook
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- signup popup -->

      <div class="signup_popup">
        <div class="login_container">
          <div class="cont_2">
            <div class="login_cont2">
              <p class="signup_title">Sign up</p>
              <form class="form">
                <div class="flex-column">
                  <label>Name</label>
                </div>
                <div class="inputForm">
                  <img class="icon_img" src="./Assets/images/user.png" alt="" />
                  <input
                    type="text"
                    class="inputt"
                    placeholder="Enter your Name"
                  />
                </div>

                <div class="flex-column">
                  <label>Email </label>
                </div>
                <div class="inputForm">
                  <img class="icon_img" src="./Assets/images/login.png" alt="" />
                  <input
                    type="email"
                    class="inputt"
                    placeholder="Enter your Email"
                  />
                </div>

                <div class="flex-column">
                  <label>Password </label>
                </div>
                <div class="inputForm">
                  <img class="icon_img" src="./Assets/images/password.png" alt="" />
                  <input
                    type="password"
                    class="inputt"
                    placeholder="Enter your Password"
                  />
                  <img class="p_eye" src="./Assets/images/passwordeye.png" alt="" />
                </div>

                <div class="flex-column">
                  <label>Confirm Password </label>
                </div>
                <div class="inputForm">
                  <img class="icon_img" src="./Assets/images/password.png" alt="" />
                  <input
                    type="password"
                    class="inputt"
                    placeholder="Enter your Password"
                  />
                  <img class="p_eye" src="./Assets/images/passwordeye.png" alt="" />
                </div>
                <button class="button-submit">Sign up</button>
                <p class="p">
                  Already have an account?
                  <span class="span" onclick="popup()">Sign in</span>
                </p>
              </form>
            </div>
          </div>
          <div class="cont_1">
            <img class="login_img" src="./Assets/images/signup.png" alt="" />
            <!-- <button class="dismiss" onclick="signup_closePopup()">×</button> -->
          </div>
        </div>
      </div>
    </div>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
