<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carvix</title>
  <link rel="icon" type="image/x-icon" href="./Assets/images/logo.png" />
  <link rel="stylesheet" href="https://unpkg.com/transition-style" />
  <link rel="stylesheet" href="./Assets/css/style.css" />
</head>

<body>
  <div class="overlay" id="overlay"></div>
  <div class="navbar">
    <div class="navbar_items">
      <div class="logo">
        <img src="./Assets/images/logo0.png" alt="" />
      </div>

      <div class="search_bar">
        <img class="icon" src="./Assets/images/search.png" alt="" />
        <input id="productSearch" class="input" type="search" placeholder="Search your menu here" />
      </div>

      <div class="navbar_items_right">
        <!-- <div class="sub_1">
          <button class="login_btn" onclick="popup()">Login</button>
        </div> -->
        <div class="sub_2">
          <img class="cart" src="./Assets/images/cart.png" alt="" onclick="cart_Open()" />
        </div>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <div class="sidebar_items">
      <div class="items_1">
        <div class="sub_items" data-target="order-section">
          <img src="./Assets/images/dinner.png" alt="" /><span>Order</span>
        </div>
        <div class="sub_items" data-target="orders-section">
          <img src="./Assets/images/clipboard.png" alt="" /><span>Orders History</span>
        </div>
      </div>
      <div class="items_2">
        <div class="sub_items" id="logout-btn">
          <img src="./Assets/images/logout.png" alt="" /><span>Logout</span>
        </div>
      </div>
    </div>
  </div>

  <div class="main_content">
    <div class="content-section active" id="order-section">
      <div class="food">
          <!-- data coming from js -->
      </div>
    </div>


    <div class="content-section" id="orders-section">
      <div class="container">
        <h1>Order History</h1>
         <div class="search-container">
            <input type="text" class="search-input" id="search-input" placeholder="Search by order number...">
            <button class="search-btn" id="search-btn">Search</button>
            <button class="search-btn" id="clear-search">Clear</button>
        </div>

        <div class="transactions-container">
          <div class="transaction-list">
            <table>
              <thead>
                <tr>
                  <th>Order #</th>
                  <th>Date</th>
                  <th>Items</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody id="transactions-table">
                <!-- Transactions will be loaded here -->
              </tbody>
            </table>
          </div>

          <div class="transaction-details" id="transaction-details">
            <div class="transaction-header">
              <h2>Order Details</h2>
              <button class="close-btn" id="close-details">&times;</button>
            </div>

            <div class="transaction-meta">
              <div class="meta-item">
                <div class="meta-label">Order Number</div>
                <div class="meta-value" id="detail-order-number"></div>
              </div>
              <div class="meta-item">
                <div class="meta-label">Date</div>
                <div class="meta-value" id="detail-date"></div>
              </div>
              <div class="meta-item">
                <div class="meta-label">Items Count</div>
                <div class="meta-value" id="detail-item-count"></div>
              </div>
            </div>

            <div class="items-list">
              <h3>Items</h3>
              <div id="items-container">
                <!-- Items will be loaded here -->
              </div>
            </div>

            <div class="total-amount">
              Total: <span id="detail-total"></span>
            </div>
            <button class="print-btn" id="print-receipt">Print Receipt</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>
  <!-- login popup -->


  <div class="cart_slide">
    <div class="cart_items">
      <div class="head">
        <span class="cart_text_1">Your Cart</span>
        <span class="cart_text_2">Clear you Cart</span>
      </div>
      <div class="middle">
        <img src="./Assets/images/cart-empty.png" alt="">
        <span class="middle_text">Your cart is empty</span>
      </div>
      <div class="total_price">
        <div class="payment">
          <div class="payment_summary">Payment Summary</div>
          <div class="subtotal">
            <div class="subtotal_items">
              <span class="subtotal_text">Sub Total</span>
              <span class="subtotal_price"></span>
            </div>
            <div class="subtotal_items">
              <span class="subtotal_text">GST(10%)</span>
              <span class="subtotal_price"></span>
            </div>
            <hr>
            <div class="subtotal_items">
              <span class="subtotal_total">Total</span>
              <span id="subtotal_total" class="subtotal_total"></span>
            </div>
            <div class="subtotal_items">
              <span class="subtotal_total">Amount Paid</span>
              <div class="amount">
                <Span>Rs</Span>
                <input type="text" id="amountPaid" class="amount-input" required>
              </div>
            </div>
            <div class="subtotal_items balance-display" style="display: none;">
              <span class="subtotal_total">Balance</span>
              <span class="subtotal_price" id="balanceAmount">Rs 0</span>
            </div>
          </div>
        </div>
        <button class="charge_btn">
          Charge
        </button>
      </div>
    </div>
  </div>
  <!-- clear cart popup -->
  <div class="clear-cart-popup">
    <div class="clear-cart-popup-content">
      <p>Are you sure you want to clear your cart?</p>
      <div class="clear-cart-buttons">
        <button id="confirm-clear" class="clear-cart-btn confirm-btn">Yes</button>
        <button id="cancel-clear" class="clear-cart-btn cancel-btn">No</button>
      </div>
    </div>
  </div>

  <script src="./Assets/js/product.js"></script>
  <script src="./Assets/js/script.js"></script>
  <script src="./Assets/js/cart.js"></script>
  <script src="./Assets/js/transactions.js"></script>
</body>

</html>
