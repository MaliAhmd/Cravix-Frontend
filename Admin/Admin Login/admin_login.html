<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cravix - Admin</title>
    <link rel="stylesheet" href="admin_login.css">
      <link rel="icon" type="image/x-icon" href="./images/logo.png" />
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="./images/left_img.png" alt="">
        </div>
        <div class="right">
            <form class="form">
                <div class="flex-column">
                    <label>Email </label>
                </div>
                <div class="inputForm">
                    <img class="icon_img" src="./images/login.png" alt="">
                    <input type="email" id="email" class="inputt" placeholder="Enter your Email" />
                </div>

                <div class="flex-column">
                    <label>Password </label>
                </div>
                <div class="inputForm">
                    <img class="icon_img" src="./images/password.png" alt="">
                    <input type="password" id="password" class="inputt" placeholder="Enter your Password" />
                    <img class="p_eye" src="./images/passwordeye.png" alt="">
                </div>

                <button type="submit" class="button-submit">Log In</button>
        </div>
        <script src="./admin_login.js"></script>
</body>

</html>
